{{- if .Values.createTargetNamespaces }}
{{- range .Values.targetNamespaces }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ . }}
  labels:
    {{- include "aws-ecr-secret-updater.labels" $ | nindent 4 }}
    app.kubernetes.io/component: namespace
  annotations:
    helm.sh/resource-policy: keep
{{- end }}
{{- end }}
