# Namespace where the chart is deployed (separate from target namespaces)
namespace: aws-ecr-secret-updater

# AWS configuration
aws:
  region: "us-east-1"         # AWS region for ECR
  accountId: "123456789012"   # AWS account ID (example value; replace with your own)
  accessKeyId: ""             # AWS access key ID (required; no default for security)
  secretAccessKey: ""         # AWS secret access key (required; no default for security)

# Target namespaces to manage secrets in
namespaces:
  - default

# CronJob configuration
cronJob:
  schedule: "0 */12 * * *"    # Run every 12 hours
  image:
    repository: "ghcr.io/yourusername/aws-ecr-secret-updater"  # GitHub Container Registry
    tag: "latest"                                              # Default tag (can be overridden)

# Service account configuration
serviceAccount:
  create: true                    # Create a new service account by default
  name: "aws-ecr-secret-updater"  # Name of the new service account
  patchDefault: true              # Patch default service accounts in target namespaces

# Name of the secret to create/update
secretName: "my-ecr-secret"   # Descriptive default name
