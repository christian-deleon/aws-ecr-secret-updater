# Namespace where the chart is deployed (separate from target namespaces)
namespace: aws-ecr-secret-updater

# Name of the secret to create/update
secretName: "aws-ecr-secret"

# AWS configuration
aws:
  # Required: AWS region
  region:
  # Required: AWS account ID
  accountId:
  accessKey:
    # Enable to use AWS credentials from a secret instead of IAM Profile
    enabled: false
    # Name of the secret to use for AWS credentials
    secretName: "aws-credentials"
    # Key in the secret for the access key ID
    keyId: "AWS_ACCESS_KEY_ID"
    # Key in the secret for the secret access key
    accessKey: "AWS_SECRET_ACCESS_KEY"

# Target namespaces to manage secrets in
targetNamespaces: []

# CronJob configuration
cronJob:
  # Run every 12 hours
  schedule: "0 */12 * * *"
  # TTL for the CronJob
  ttlSecondsAfterFinished: 600
  image:
    # GitHub Container Registry
    repository: "ghcr.io/christian-deleon/awscli-kubectl"
    # Default tag
    tag: "0.1.0"

# Service account configuration
serviceAccount:
  # Enable creation of service accounts in target namespaces
  create: false
  # Name of the service account in target namespaces
  name: "aws-ecr-secret"
  # Patch default service accounts in target namespaces
  patchDefault: true
